<div class="modal-container">
  <div class="form-container">
    <span class="form-title">Edit Story</span>
    <div class="form-group">
      <input type="text" placeholder="Tuliskan storymu disini" [(ngModel)]="story.story">
    </div>
    <div class="form-group">
      <button (click)="save()" class="save">SAVE</button>
    </div>
    <button (click)="exit()" class="exit"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
</div>
